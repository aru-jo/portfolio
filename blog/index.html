---
layout: default
title: Blog
---

<h2>Blog</h2>

<ul class="blog-post-list">
    {% for post in site.posts %}
    <li>
        <span class="blog-post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        &mdash;
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
